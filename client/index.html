<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="username" id="unmid" />
    <input type="text" placeholder="uid" id="uuidd" />
    <button onclick="registerSocket()" id="conn">conn</button>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
      function registerSocket() {
        var unm = document.getElementById("unmid");
        var uid = document.getElementById("uuidd").value;

        var socket = io("http://localhost:3000", { query: "uuid=" + uid });
        socket.on("connect", function() {
          socket.emit("register", { uuid: uid, uname: unm.value });

          socket.on("public", data => {
            console.log(data);
          });
        });
      }
    </script>
  </body>
</html>
